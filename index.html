<!DOCTYPE html>
<html>
	<head>
		<title>Genshin Impact Team Calculator</title>
		<link rel="icon" href="icon.png">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script type="text/javascript" src="./scripts/main.js"></script>
	</head>

	<body style="overflow: hidden;">
		<!--<img style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; filter: blur(8px); z-index: -1;" src="resources/bg.jpg">-->
		<div style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; background: #FBFAFF; padding: 10px;">
		<div style="display: flex;">
			<div style="overflow-y: auto; overflow-x: shown; margin-left: 10px; float: left; z-index: 1;" id="scroll"></div> <!-- Character container -->
			<div style="display: flex; flex-grow: 1; flex-direction: column; align-items: top; justify-content: center;">
				<div style="display: flex; justify-content: center; height: 130px;" id="teamcontcont"></div> <!-- Team container -->
				<div style="display: flex; flex-grow: 1; justify-content: center; align-items: center; flex-direction: column;">
					<div style="display: flex; flex-grow: 1; align-content: center; flex-direction: column; justify-content: top; background: #F0F0F0; border-radius: 10px; border: 2px solid #E0E0E0; width: calc(100vw - 390px); position: relative; margin-right: 10px;">
						<div style="position: absolute; left: 0; top: 0;">
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">Character level-up materials:</p>
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">-</p>
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">Weapon level-up materials:</p>
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">-</p>
						</div>
						<img title="Download as PDF" tabindex="1" style="position: absolute; left: 0; top: 0; width: 40px; height: 40px; border-radius: 10px; border: 2px solid #F0F0F0" class="click" src="resources/download.png">
						<img title="Calculate" tabindex="1" style="position: absolute; right: 0; top: 0; width: 40px; height: 40px; border-radius: 10px; border: 2px solid #F0F0F0" class="click" src="resources/calc.png">
					</div>
				</div>
			</div>

			<div id="loader" style="width: 100vw; height: 100vh; z-index: 1000; position: absolute; left: 0; top: 0; background: #FEFEFE;">
				<p style="text-align: center; position: absolute; left: 0; top: 40vh; width: 100vw;">Loading...</p>
			</div> <!-- Loading screen -->

			<div id="error" style="width: 100vw; height: 100vh; z-index: 1000; position: absolute; left: 0; top: 0; background: #FEFEFE;">
				<p style="text-align: center; position: absolute; left: 0; top: 35vh; width: 100vw;">JavaScript not enabled.</p>
				<p style="text-align: center; position: absolute; left: 0; top: 40vh; width: 100vw;">Please enable JavaScript to use this tool.</p>
			</div> <!-- JavaScript disabled message -->
		</div>
	</body>
</html>
