<!DOCTYPE html>
<html>
	<head>
		<title>Genshin Impact Team Calculator</title>
		<link rel="icon" href="icon.png">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script type="text/javascript" src="./scripts/main.js"></script>
	</head>

	<body style="overflow: hidden;">
		<!--<img style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; filter: blur(8px); z-index: -1;" src="resources/bg.jpg">-->
		<div class="topbar" style="display: flex; position: absolute; left: -5px; top: -5px; width: calc(100vw + 5px); height: 47px; background: #FEFEFE; border: 2px solid #F0F0F0; padding-left: 15px; padding-top: 10px;">
			<img src="https://avatars.githubusercontent.com/u/45978337" style="width: 40px; height: 40px; border-radius: 5px; user-select: none;">
			<p style="margin-left: 10px; line-height: 10px; user-select: none; color: #303030;">Genshin Impact Team Resource Calculator by ThePythonGuy</p>
		</div>
		<div style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: -2; background: #FBFAFF; padding: 10px;">
		<div style="display: flex; position: absolute; left: 0; top: 67px; ">
			<div style="overflow-y: auto; overflow-x: shown; margin-left: 10px; float: left; z-index: 1;" id="scroll" class="specialScroll"></div> <!-- Character container -->
			<div style="display: flex; flex-grow: 1; flex-direction: column; align-items: top; justify-content: center; margin-left: 30px">
				<div style="display: flex; justify-content: center; height: 130px;" id="teamcontcont"></div> <!-- Team container -->
				<p style="text-align: center; width: fill; font-size: 15px;">Team target level: <input type="number" color=#303030 value=0 maxlength=2 class="levelinput" id="targetinput"></p>
				<div style="display: flex; flex-grow: 1; justify-content: center; align-items: center; flex-direction: column;">
					<div style="display: flex; align-content: center; flex-direction: column; justify-content: top; background: #F0F0F0; border-radius: 10px; border: 2px solid #E0E0E0; width: calc(100vw - 390px); height: calc(100vh - 270px); position: relative; margin-right: 10px;">
						<div class="specialScroll" style="overflow-y: auto; overflow-x: hidden; height: calc(100vh - 270px);">
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">Character level-up materials:</p>
							<div id="charmat" style="width: calc(100vw - 390px);">
								<p class="material">-</p>
							</div>
							<p class="material" style="text-align: center; width: calc(100vw - 390px);">Weapon level-up materials:</p>
							<div id="weapmat" style="width: calc(100vw - 390px);">
								<p class="material">-</p>
							</div>
						</div>
						<img title="Download as PDF" tabindex="1" style="position: absolute; left: 0; top: 0; width: 40px; height: 40px; border-radius: 10px; margin: 2px;" class="click" src="resources/download.png" id="down">
						<img title="Calculate" tabindex="1" style="position: absolute; right: 0; top: 0; width: 40px; height: 40px; border-radius: 10px; margin: 2px;" class="click" src="resources/calc.png" id="calc">
					</div>
				</div>
			</div>

			<div id="loader" style="width: 100vw; height: 100vh; z-index: 1000; position: absolute; left: 0; top: 0; background: #FEFEFE;">
				<p style="text-align: center; position: absolute; left: 0; top: 40vh; width: 100vw;">Loading...</p>
			</div> <!-- Loading screen -->

			<div id="error" style="width: 100vw; height: 100vh; z-index: 1000; position: absolute; left: 0; top: 0; background: #FEFEFE;">
				<p style="text-align: center; position: absolute; left: 0; top: 35vh; width: 100vw;">JavaScript not enabled.</p>
				<p style="text-align: center; position: absolute; left: 0; top: 40vh; width: 100vw;">Please enable JavaScript to use this tool.</p>
			</div> <!-- JavaScript disabled message -->
		</div>
	</body>
</html>
